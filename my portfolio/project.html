<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF5E6; /* pastel peach background */
            margin: 0;
            padding: 20px;
        }

        .projects-container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #FF6F91; /* pastel pink */
            margin-bottom: 40px;
        }

        .project {
            background-color: #E0F7FA; /* pastel mint */
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .project img {
            max-width: 300px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .project-content {
            flex: 1;
            min-width: 250px;
        }

        .project-title {
            font-size: 1.5em;
            color: #6FB1FC; /* pastel blue */
            margin-bottom: 10px;
        }

        .project-description {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="projects-container">
        <h1>My Projects</h1>

        <!-- Project 1 -->
        <div class="project">
            <img src="project1-screenshot.jpg" alt="Project 1 Screenshot">
            <div class="project-content">
                <p class="project-title">Transformer based table content extraction from documented images.</p>
                <p class="project-description">
                     For developing a system capable for detecting tables in scanned documents and extracting the cell level textual content using deep learning techniques.
                </p>
            </div>
        </div>

       
        </div>

    </div>

</body>
</html>
