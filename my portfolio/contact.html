<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF0F5; /* pastel lavender-pink */
            margin: 0;
            padding: 20px;
        }

        .contact-container {
            max-width: 600px;
            margin: auto;
            background-color: #E0FFE0; /* pastel mint-green card */
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #FF6F91; /* pastel pink */
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #6FB1FC; /* pastel blue */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #48C9B0; /* pastel teal */
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #FF6F91;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #6FB1FC;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>

        <!-- Contact Form -->
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- LinkedIn and Email Links -->
        <div class="links">
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="mailto:your-email@example.com">Email</a>
        </div>
    </div>

</body>
</html>
